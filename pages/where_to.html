<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Onde Doar</title>
		<link rel="stylesheet" href="../styles/style.css" />
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f48f;
				background: url("../src/hero-bg.jpg") center/cover no-repeat;
			}

			.search-container {
				text-align: center;
				margin: 20px;
			}

			.search-container input[type="text"] {
				width: 70%;
				padding: 10px;
				font-size: 16px;
				border: 2px solid #ddd;
				border-radius: 5px;
				margin-right: 10px;
			}

			.search-container button {
				padding: 10px 20px;
				font-size: 16px;
				background-color: #ffae00;
				color: #fff;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			.search-container button:hover {
				background-color: #b38300;
			}

			#map {
				height: 400px;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			#places {
				margin-top: 20px;
				border-radius: 5px;
			}

			#places h2 {
				color: #ffc400;
			}

			#places ul {
				list-style-type: none;
				padding: 0;
			}

			#places li {
				background-color: #fff;
				margin-bottom: 10px;
				padding: 10px;
				border-radius: 5px;
				box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="nav">
					<a href="../pages/index.html">Home</a>
					<a href="../pages/how_to.html">Como Doar</a>
					<a href="../pages/contact.html">Contatos</a>
				</nav>
			</div>
		</header>

		<div class="search-container">
			<input type="text" id="address" placeholder="Insira seu endereço ou CEP" />
			<button onclick="searchAddress()">Buscar</button>
		</div>

		<div class="container">
			<div id="map"></div>
			<div id="places">
				<h2>Pontos de doação</h2>
				<ul id="places-list"></ul>
			</div>
		</div>

		<script>
			let map;
			let service;
			let geocoder;

			function initMap() {
				// Inicializa o mapa com um centro genérico
				map = new google.maps.Map(document.getElementById("map"), {
					center: { lat: -8.0476, lng: -34.8770 }, // Recife
					zoom: 12,
				});

				// Inicializa o geocoder
				geocoder = new google.maps.Geocoder();

				// Tenta obter a localização do usuário
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(
						function (position) {
							let pos = {
								lat: position.coords.latitude,
								lng: position.coords.longitude,
							};

							map.setCenter(pos);

							let marker = new google.maps.Marker({
								position: pos,
								map: map,
								title: "Você está aqui",
							});

							// Busca pontos de doacao na localização atual
							buscarPontosDeDoacao(pos);
						},
						function () {
							// Erro ao obter localização, usar centro genérico
							buscarPontosDeDoacao(map.getCenter());
						}
					);
				} else {
					// Navegador não suporta geolocalização, usar centro genérico
					buscarPontosDeDoacao(map.getCenter());
				}
			}

			function buscarPontosDeDoacao(location) {
				let request = {
					location: location,
					radius: "10000", // Raio de busca = 10km
					type: ["point_of_interest"],
					keyword: "doar alimentos",
				};

				service = new google.maps.places.PlacesService(map);
				service.nearbySearch(request, function (results, status) {
					if (status === google.maps.places.PlacesServiceStatus.OK) {
						let placesList = document.getElementById("places-list");
						placesList.innerHTML = "";
						for (let i = 0; i < results.length; i++) {
							let place = results[i];
							// Adiciona marcadores para cada ponto de doacao encontrado
							let marker = new google.maps.Marker({
								position: place.geometry.location,
								map: map,
								title: place.name,
							});

							let li = document.createElement("li");
							li.textContent = place.name;
							placesList.appendChild(li);
						}
					}
				});
			}

			function searchAddress() {
				let address = document.getElementById("address").value;
				geocoder.geocode({ address: address }, function (results, status) {
					if (status === google.maps.GeocoderStatus.OK) {
						let location = results[0].geometry.location;
						map.setCenter(location);

						// Cria um marcador para o endereço buscado
						let marker = new google.maps.Marker({
							position: location,
							map: map,
							title: "Local buscado",
						});

						buscarPontosDeDoacao(location);
					} else {
						alert("Geocode não foi bem-sucedido devido a: " + status);
					}
				});
			}
		</script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChwQ9MO2u6FpfLgUomQSaGr6khB2bGrBc&libraries=places&callback=initMap" async defer></script>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
